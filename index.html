<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Senon Insurance Adjusters &amp; Appraisers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- App css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- script -->
    <script src="assets/js/modernizr.min.js"></script>
  </head>
  <!-- head -->
  <body>
    <div class="account-pages"></div>
    <div class="clearfix"></div>
    <div class="wrapper-page">
      <div class="text-center">
        <a href="index.html" class="logo" style="font-size:28px!important;"><span>Senon Insurance<span><br/>Adjusters &amp; Appraisers</span></span></a>
      </div>
      <div class="m-t-40 card-box">
        <div class="text-center">
          <h4 class="text-uppercase font-bold mb-0">Sign In</h4>
        </div>
        <div class="p-20">
          <form class="form-horizontal m-t-20" action="dashboard.html" method="post" id="loginForm">
            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="text" name="uname" placeholder="Username" required data-parsley-required-message="Username is required">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" name="pword" placeholder="Password" required data-parsley-required-message="Password is required">
              </div>
            </div>

            <div class="form-group ">
              <div class="col-xs-12">
                <div class="checkbox checkbox-custom">
                  <input id="checkbox-signup" type="checkbox">
                  <label for="checkbox-signup">
                    Remember me
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group text-center m-t-30">
              <div class="col-xs-12">
                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" type="submit">Log In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- end card-box-->
    </div>
    <!-- end wrapper page -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/waves.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>

    <!-- App js -->
    <script src="assets/js/jquery.core.js"></script>
    <script src="assets/js/jquery.app.js"></script>

    <!-- Validation js (Parsleyjs) -->
    <script type="text/javascript" src="assets/plugins/parsleyjs/dist/parsley.min.js"></script>
    <script type="text/javascript" src="js/pages/login.js"></script>
  </body>
</html>
